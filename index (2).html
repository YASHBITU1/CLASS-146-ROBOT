!DOCTYPE
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background  = "color:#ADD8E6">
            <a-entity position = "0 0 10">
                <a-camera></a-camera>
            </a-entity>
            <!--PLANE-->
            <a-entity>
                <a-plane position="0 0 0" rotation = "-90 0 0" width = "30" height="10" color = "#EAC456"></a-plane>
            </a-entity>   
            <!--LEGS-->
            <a-entity>
                <a-box position="-2 1 0" rotation = "90 90 0" height="1.5" width = "2" color = "red"></a-box>  
                <a-box position="2 1 0" rotation = "90 90 0"  height = "1.5" width = "2" color = "red"></a-box>

                <a-box position="-2 3 -0.2" rotation = "0 0 0" height="5" width = "1" color = "brown"></a-box> 
                <a-box position="2 3 -0.2" rotation = "0 0 0" height="5" width = "1" color = "brown"></a-box>   
            </a-entity>
            <!--CHEST-->
            <a-entity>
                <a-box position="0 8 -0.2" rotation = "0 0 0" height="5" width = "6" color = "blue"></a-box> 
            </a-entity>
            <!--HEAD-->
            <a-entity>
                <a-box position="0 11 -0.2" rotation = "0 0 0" height="1" width = "2" color = "brown"></a-box> 
                <a-box position="0 13.5 -0.2" rotation = "0 0 0" height="4" width = "4" color = "yellow"></a-box> 
                <a-sphere position="-1 14 0" rotation = "105 0 0" radius  = ".5" height="5" width = "1" color = "white"></a-sphere>
                <a-sphere position="1 14 0" rotation = "105 0 0" radius  = ".5" height="5" width = "1" color = "white"></a-sphere>
                <a-box position="0 12.5 -0.1" rotation = "0 0 0" height=".2" width = "2" color = "black"></a-box>
            </a-entity>
            <!--HANDS-->
            <a-entity>
                <a-box position="3.5 8 2" rotation = "105 0 0" height="5" width = "1" color = "brown"></a-box> 
                <a-box position="-3.5 8 2" rotation = "105 0 0" height="5" width = "1" color = "brown"></a-box>
                <a-sphere position="-3.5 7.2 5" rotation = "105 0 0"  color = "green"></a-sphere>
                <a-sphere position="3.5 7.2 5" rotation = "105 0 0" color = "green"></a-sphere>
            </a-entity>
    </body>
</html>
